<!DOCTYPE html>
<html>

<head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit-icons.min.js"></script>

    <title>Boba Tracker - 2021</title>
</head>

<body>
    <div class="uk-container uk-container-xlarge uk-align-left" style="padding-top: 5%; padding-left: 5%">
        <!-- title -->
        <h1 class="uk-heading-medium">Boba Tracker 2021</h1>

        <!-- statistics -->
        <div class="uk-container uk-container-large" id="statistics" style="padding-top: 5%">
            <table class="uk-table">
                <tbody>
                    <!-- drinks amount -->
                    <tr>
                        <td>
                            <h2>drinks: </h2>
                        </td>
                        <td>
                            <h2><span class="var_span" id="drinks_amount">45</span></h2>
                        </td>
                    </tr>
                    <!-- total cost -->
                    <tr>
                        <td>
                            <h2>cost: </h2>
                        </td>
                        <td>
                            <h2><span class="var_span" id="total_cost">$96.00</span></h2>
                        </td>
                    </tr>
                    <!-- most recent -->
                    <tr>
                        <td>
                            <h2>last drink: </h2>
                        </td>
                        <td>
                            <h2><span class="var_span" id="recent_time">2/16/2021</span></h2>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- button container -->
        <div style="padding-top: 6%">
            <!-- new entry button -->
            <button class="uk-button uk-button-default uk-button-large" uk-toggle="target: #new-entry-modal"
                type="button" style="margin-right: 3%">
                <span class="icon" uk-icon="pencil" style="padding-right: 10px"></span>New Entry
            </button>

            <!-- spreadsheet button -->
            <a class="uk-button uk-button-default uk-button-large" href="">
                <span class="icon" uk-icon="database" style="padding-right: 10px"></span>Spreadsheet</a>
        </div>

        <!-- new entry modal -->
        <div id="new-entry-modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <!-- title -->
                <h2 class="uk-modal-title" style="padding-bottom: 5%">
                    <span uk-icon="pencil" style="padding-right: 10px"></span>New Entry
                </h2>

                <!-- content -->
                <table class="uk-table">
                    <tbody>
                        <!-- date -->
                        <tr>
                            <td class="uk-width-small">
                                <p>date: </p>
                            </td>
                            <td>
                                <input class="uk-input" type="text" placeholder="5/8">
                            </td>
                        </tr>
                        <!-- drink name -->
                        <tr>
                            <td class="uk-width-small">
                                <p>drink: </p>
                            </td>
                            <td>
                                <input class="uk-input" type="text" placeholder="Jasmine Milk Tea">
                            </td>
                        </tr>
                        <!-- toppings -->
                        <tr>
                            <td class="uk-width-small">
                                <p>toppings: </p>
                            </td>
                            <td>
                                <input class="uk-input" type="text" placeholder="Boba">
                            </td>
                        </tr>
                        <!-- store name -->
                        <tr>
                            <td class="uk-width-small">
                                <p>store: </p>
                            </td>
                            <td>
                                <input class="uk-input" type="text" placeholder="Omomo Tea Shoppe">
                            </td>
                        </tr>
                        <!-- price -->
                        <tr>
                            <td class="uk-width-small">
                                <p>price: </p>
                            </td>
                            <td>
                                <div class="dollar"><input class="uk-input" type="number" placeholder="5.00"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- continue button -->
                <button class="uk-button uk-button-default uk-modal-close" type="button"
                    style="margin-top: 5%">Done</button>
            </div>
        </div>

    </div>

</body>

<!-- main js -->
<script src="js/main.js"></script>

</html>
