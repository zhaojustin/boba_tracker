<!DOCTYPE html>
<html>

<head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/css/uikit.min.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.16/dist/js/uikit-icons.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Boba Tracker - 2021</title>
</head>

<body>
    <div class="uk-container uk-container-xlarge uk-align-left" style="padding-top: 5%; padding-left: 5%">
        <!-- title -->
        <h1 class="uk-heading-medium">Boba Tracker 2021</h1>

        <!-- statistics -->
        <div class="uk-container uk-container-large" id="statistics" style="padding-top: 5%">
            <table class="uk-table">
                <tbody>
                    <!-- drinks amount -->
                    <tr>
                        <td>
                            <h2>drinks: </h2>
                        </td>
                        <td>
                            <h2><span class="var_span" id="drinks_amount"></span></h2>
                        </td>
                    </tr>
                    <!-- total cost -->
                    <tr>
                        <td>
                            <h2>cost: </h2>
                        </td>
                        <td>
                            <h2><span class="var_span" id="total_cost"></span></h2>
                        </td>
                    </tr>
                    <!-- most recent -->
                    <tr>
                        <td>
                            <h2>last drink: </h2>
                        </td>
                        <td>
                            <h2><span class="var_span" id="recent_time"></span></h2>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- button container -->
        <div style="padding-top: 6%">
            <!-- new entry button -->
            <button class="uk-button uk-button-default uk-button-large" uk-toggle="target: #new-entry-modal"
                type="button" style="margin-right: 3%">
                <span class="icon" uk-icon="pencil" style="padding-right: 10px"></span>New Entry
            </button>

            <!-- spreadsheet button -->
            <a class="uk-button uk-button-default uk-button-large"
                href="https://docs.google.com/spreadsheets/d/1-0EqmqNetUNAlaTSyCAs5k_abydUEQeyM83AQzEKrbg/edit?usp=sharing">
                <span class="icon" uk-icon="database" style="padding-right: 10px"></span>Spreadsheet</a>
        </div>

        <!-- new entry modal -->
        <div id="new-entry-modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <!-- title -->
                <h2 class="uk-modal-title" style="padding-bottom: 5%">
                    <span uk-icon="pencil" style="padding-right: 10px"></span>New Entry
                </h2>

                <form class="uk-form-horizontal" id="sendData">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">date:</label>
                        <div class="uk-form-controls">
                            <input name="Date" class="uk-input" id="date" type="text" placeholder="5/8" required>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">drink:</label>
                        <div class="uk-form-controls">
                            <input name="Drink" class="uk-input" id="drink" type="text" placeholder="Jasmine Milk Tea"
                                required>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">toppings:</label>
                        <div class="uk-form-controls">
                            <input name="Topping" class="uk-input" id="topping" type="text" placeholder="Boba" required>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">store:</label>
                        <div class="uk-form-controls">
                            <input name="Store" class="uk-input" id="store" type="text" placeholder="Omomo" required>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">price:</label>
                        <div class="uk-form-controls">
                            <input name="Price" class="uk-input dollar" id="price" type="text" placeholder="5.00"
                                required>
                        </div>
                    </div>

                    <!-- submit button -->
                    <button class="uk-button uk-button-default uk-modal-close" type="submit" onclick="sendData()"
                        uk-toggle="target: #done-modal" style="margin-top: 5%">Submit</button>

                    <!-- cancel button -->
                    <button class="uk-button uk-button-default uk-modal-close"
                        style="margin-top: 5%; margin-left: 3%; background-color: white">Cancel</button>

                </form>

            </div>
        </div>

        <!-- done modal -->
        <div id="done-modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <!-- title -->
                <h2 class="uk-modal-title" style="padding-bottom: 5%">
                    <span uk-icon="check" style="padding-right: 10px"></span>Complete!
                </h2>
                <p>Logged:</p>
                <p style="padding-top: 5%"><span id="drink_date"></span></p>
                <p><span id="drink_name"></span></p>
                <p><span id="drink_topping"></span></p>
                <p><span id="drink_store"></span></p>
                <p>$ <span id="drink_price"></span></p>
            </div>
        </div>

    </div>

</body>

<!-- main js -->
<script src="js/main.js"></script>

</html>
